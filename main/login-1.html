<body class="body-login">
    <div class="container-login">
        <div class="login">
            <form>
                <div class="content-login">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <h1 class="h1-login">Login</h1>
                    <p>Usuario</p>
                    <input type="text" class="text-login" name="text-login" id="text-login-usuario">
                    <p>Contraseña</p>
                    <input type="password" class="text-login" name="text-login" id="text-login-password">
                    <button type="submit" name="submit" id="submit" class="button-login">Empezar</button>

                </div>
                <div>
                    <p class="loginaqui-estilosforms">
                        ¿Has olvidado tu contraseña? <a href="recuperar_clave.html"
                            class="loginaqui-link-estilosforms">Recuperar
                            contraseña</a>
                    </p>
                    <p class="loginaqui-estilosforms">
                        ¿Aún no tienes una cuenta? <a href="altausuario.html" class="loginaqui-link-estilosforms">Crear
                            cuenta</a>
                    </p>
                </div>
                <div class="redessociales">
                    <button class="boton-redes">
                        <i class="fa fa-facebook">
                            <a href="#" title="Facebook"></a>
                        </i>
                    </button>
                    <button class="boton-redes">
                        <i class="fa fa-google">
                            <a href="#" title="Google"></a>
                        </i>
                    </button>
                    <button class="boton-redes">
                        <i class="fa fa-instagram">
                            <a href="#" title="Instagram"></a>
                        </i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
