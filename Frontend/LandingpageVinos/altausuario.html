<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Alta de usuarios</title>
    <meta name="author" content="Proyecto Integrador Fullstack - Grupo 1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/colors/color1.css" id="colors" />
    <link href="icon/icon.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="rev-slider/css/settings.css" />
    <link rel="stylesheet" type="text/css" href="rev-slider/css/layers.css" />

    <!-- Agregado boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="body-estilosforms">
    <div class="main">
        <section class="estilosforms">
            <div class="container-estilosforms">
                <div class="content-estilosforms">
                    <form class="form-estilosforms needs-validation" novalidate>
                        <h2 class="h2-estilosforms">Crear tu cuenta</h2>

                        <div class="form-group-estilosforms">
                            <input type="text" class="form-input-estilosforms form-control" name="usuario" id="usuario"
                                placeholder="Usuario" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor ingrese un Usuario</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="password" class="form-input-estilosforms form-control" name="password" id="password"
                                placeholder="Password" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor ingrese una Contraseña</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="password" class="form-input-estilosforms form-control" name="re_password" id="re_password"
                                placeholder="Repetí tu password" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor repita su contraseña</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="text" class="form-input-estilosforms form-control" name="name" id="name"
                                placeholder="Tu nombre" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor ingrese un Nombre</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="text" class="form-input-estilosforms form-control" name="apellido" id="apellido"
                                placeholder="Tu apellido" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor ingrese un Apellido</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="email" class="form-input-estilosforms form-control" name="email" id="email"
                                placeholder="Tu e-mail" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor ingrese un Email</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                        </div>
                        <div class="form-group-estilosforms">
                            <input type="tel" class="form-input-estilosforms form-control" name="telefono" id="telefono"
                                placeholder="Tu teléfono" required/>
                        <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                            <p class="alerta-error"> Por favor ingrese un Teléfono</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                        </div>
                        </div>

                        <div class="form-group-estilosforms">
                            <input type="checkbox" name="terminosycondiciones" id="terminosycondiciones"
                                class="terminosycondiciones-estilosforms" required/>
                            <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                                <p class="alerta-error"> Por favor Aceptar los Términos</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                            </div>
                            <label for="terminosycondiciones" class="terminosycondiciones-estilosforms">
                                Acepto todos los términos de
                                <a href="#" class="terminos-estilosforms">Términos del servicio</a>
                            </label>
                        </div>

                        <div class="form-group-estilosforms">
                            <button type="submit" name="submit" id="submit" class="boton-estilosforms">Aceptar</button>
                        </div>
                    </form>
                    <p class="loginaqui-estilosforms">
                        ¿Ya tienes una cuenta?
                        <a href="login-1.html" class="loginaqui-link-estilosforms">Ingresa aquí</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    <!-- Java Script que realiza las validaciones -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>
</body>

</html>
