<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<!-- Creación de form de login con especificación de mockup. Autor: Marcelo Apaz -->

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="author" content="Proyecto Integrador Fullstack - Grupo 1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/colors/color1.css" id="colors" />
    <link href="icon/icon.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="rev-slider/css/settings.css" />
    <link rel="stylesheet" type="text/css" href="rev-slider/css/layers.css" />

    <!-- Agregado boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="body-login">
    <div class="container-login">
        <div class="login">
            <form class="needs-validation" novalidate>
                <div class="content-login">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <h1 class="h1-login">Login</h1>

                    <div style="width:100%;">
                        <p>Usuario</p>
                        <input type="text" class="text-login form-control" name="text-login" id="text-login-usuario" required>
                        <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                            <p class="alerta-error"> Por favor ingrese un Usuario</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                        </div>
                    </div>

                    <div style="width:100%;">
                        <p>Contraseña</p>
                        <input type="password" class="text-login form-control" name="text-login" id="text-login-password" required>
                        <div class="invalid-feedback"> <!-- Clase de boostrap en caso de error -->
                            <p class="alerta-error"> Por favor ingrese una Contraseña</p> <!-- Se le agrega la clase alerta-error, la cual contiene la configuracion del msj de error -->
                        </div>
                    </div>

                    <button type="submit" name="submit" id="submit" class="button-login">Empezar</button>

                </div>
                <div>
                    <p class="loginaqui-estilosforms">
                        ¿Has olvidado tu contraseña? <a href="recuperar_clave.html"
                            class="loginaqui-link-estilosforms">Recuperar
                            contraseña</a>
                    </p>
                    <p class="loginaqui-estilosforms">
                        ¿Aún no tienes una cuenta? <a href="altausuario.html" class="loginaqui-link-estilosforms">Crear
                            cuenta</a>
                    </p>
                </div>
                <div class="redessociales">
                    <button class="boton-redes">
                        <i class="fa fa-facebook">
                            <a href="#" title="Facebook"></a>
                        </i>
                    </button>
                    <button class="boton-redes">
                        <i class="fa fa-google">
                            <a href="#" title="Google"></a>
                        </i>
                    </button>
                    <button class="boton-redes">
                        <i class="fa fa-instagram">
                            <a href="#" title="Instagram"></a>
                        </i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Java Script que realiza las validaciones -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>
</body>

</html>
